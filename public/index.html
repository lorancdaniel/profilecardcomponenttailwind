<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body
    class="bg-primary w-screen h-screen flex justify-center items-center font-body"
  >
    <div class="flex items-center justify-center min-h-screen px-4">
      <div class="overflow-hidden bg-white shadow-lg rounded-xl w-96">
        <img
          src="images/bg-pattern-card.svg"
          alt="pattern-card"
          class="w-full"
        />
        <div class="relative flex flex-col items-center pt-8">
          <img
            src="images/image-victor.jpg"
            alt="victor-image"
            class="absolute top-0 -mt-12 border-4 border-white rounded-full"
          />
          <h3 class="text-2xl pt-12 pb-2 font-bold">
            Victor Crest<span class="text-2xl font-l opacity-70 pl-4 m-2"
              >26</span
            >
          </h3>
          <h5 class="text-lg font-medium opacity-70">London</h5>
        </div>
        <div class="flex p-8 mt-6 justify-around items-center border-t border-">
          <div class="flex justify-center flex-col items-center">
            <p class="font-extrabold text-xl">80K</p>
            <span class="opacity-70 text-sm">Followers</span>
          </div>
          <div class="flex justify-center flex-col items-center">
            <p class="font-extrabold text-xl">803K</p>
            <span class="opacity-70 text-sm">Likes</span>
          </div>
          <div class="flex justify-center flex-col items-center">
            <p class="font-extrabold text-xl">1.4K</p>
            <span class="opacity-70 text-sm">Photos</span>
          </div>
        </div>
      </div>
      <div class="attribution absolute bottom-0">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Daniel Loranc</a>.
      </div>
    </div>
  </body>
</html>
